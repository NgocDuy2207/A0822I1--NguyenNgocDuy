<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 4: in hình chữ nhật</title>
</head>
<body>
    <script>
        for (let i=0; i<=10;i++){
            for (let j = 0; j<=20;j++){
                if (i ==0  || i == 10 || j == 20||j == 0){
                    document.write("*");
                }else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
