<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các phần tử sau mảng điều là ước chung</title>
</head>
<body>
    <script>

        let number = prompt("nhập vào độ dài một mảng");
        let arr = [];
        for (let i = 0; i < number;i++){
            arr[i] = prompt("nhập vào phần tử thứ" +i);
        }
        document.write(arr+"<br>");
        let isCheck = false;
        let dem = 1;
        for (let i = 0 ; i < arr.length; i++){
            if (arr[i+1]%arr[i]==0){
                dem++;
            }else {
                break;
            }
        }
        if (dem==arr.length){
            document.write("OK");
        }else {
            document.write("No");
        }

    </script>

</body>
</html>
