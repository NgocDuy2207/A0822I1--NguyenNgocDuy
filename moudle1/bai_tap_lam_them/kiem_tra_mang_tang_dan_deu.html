        // let arr = [0, 3, 5, 9, 12, 19];
        function arrTang(arr) {
            let dem = 1;
            let space = arr[1]-arr[0];
            for (let i = 0; i < arr.length;i++) {
                if (arr[i+1]-arr[i] == space && arr[i+1] >= arr[i]) {
                    dem++;
                }else {
                    break;
                }
            }
            if (dem == arr.length){
                return true;
            }
        }

        if (arrTang(arr)==true){
            document.write("tăng đều");
        }else {
            document.write(" không tăng đều");
