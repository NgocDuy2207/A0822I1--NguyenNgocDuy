<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập phần tử cho mảng sao cho ko trùng nhau</title>
</head>
<body>
    <script>

        let number = prompt("nhập độ dài mảng");
        let arr = new Array(number);
        let newArr = [];
        let i = 0;
        do {
            let flag = 0;
           arr[i] = prompt("nhập vào phần tử thứ "+ i);
            for (let j = i - 1; j >= 0; j--){
                if (arr[i]==arr[j]){
                    alert("phần tử đã tồn tại");
                    flag = 1;
                    break;
                }
            }
            if (flag == 1){
                continue;
            }else {
                i++;
            }

        }while (i < number);


        for (let i = 0; i <arr.length; i++){
            newArr.push(arr[i]);
        }
        document.write(newArr);


    </script>

</body>
</html>
