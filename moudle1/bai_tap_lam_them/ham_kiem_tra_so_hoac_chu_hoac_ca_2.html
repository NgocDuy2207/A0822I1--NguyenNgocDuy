<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số hoặc chữ</title>
</head>
<body>
    <script>
        let number = prompt("nhập vào độ dài mảng");
        let arr = [];
       for (let i = 0; i < number;i++){
           arr[i] = prompt("nhập vào phần tử" +i);
       }
       document.write(arr+"<br>");
       document.write(checkCharacter(arr));
       
       function checkCharacter(array) {
           let isNumberCheck = false, isCharacterCheck = false;
            for (let i = 0; i < array.length ; i++){
                if (isNaN(array[i])){
                    isCharacterCheck = true;
                } else {
                    isNumberCheck = true;
                }
            }

            if (isNumberCheck == true && isCharacterCheck == false){
                return 1;
            }else if(isNumberCheck == false && isCharacterCheck == true){
                return 0;

            }else {
                return -1;
            }

       }




    </script>

</body>
</html>
