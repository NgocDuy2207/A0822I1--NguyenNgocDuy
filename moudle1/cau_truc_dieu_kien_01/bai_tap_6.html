<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 6</title>
</head>
<body>
    <span>Doanh số bán hàng đạt được là: <input type="text" id="doanhso"></span><br>
    <button onclick="hoahong()">Hoa Hồng</button> <br>
    <h3 id="ketqua"></h3>


    <script>
        function hoahong() {
            let doanhso = document.getElementById("doanhso").value;
            // doanh số bán hàng được
            if(doanhso >= 100000000){
                document.getElementById("ketqua").innerText = "Hoa hồng được thưởng là: " +(doanhso*20)/100;
            }else if(doanhso >= 75000000 && doanhso < 100000000){
                document.getElementById("ketqua").innerText = "Hoa hồng được thưởng là: " +(doanhso*10)/100;
            }else  if(doanhso>= 50000000&& doanhso < 75000000){
                document.getElementById("ketqua").innerText = "Hoa hồng được thưởng là: " +(doanhso*5)/100;
            }else {
                document.getElementById("ketqua").innerText = "Không đạt doanh số, nên không thưởng " ;
            }
        }
    </script>
</body>
</html>
