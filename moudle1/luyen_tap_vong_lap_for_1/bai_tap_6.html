<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 6</title>
</head>
<body>
    <script>
        let count = 0, sum = 0;
        for(let i = 0; ; i++){
            sum +=i;
            count++;
            if (count==30){
                break;
            }
        }
        document.write("tổng của 30 số tự nhiên đầu tiên là: "+sum);

    </script>

</body>
</html>
