<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 5</title>
</head>
<body>
    <script>
        let firstF = 0, secondF = 1, nextFibonacci;
        let sum =0;
        for (let i=0;i<=20;i++){
            nextFibonacci = firstF+secondF;
            firstF = secondF;
            secondF = nextFibonacci;
            sum +=firstF;
            console.log(sum);

        }
        document.write("tổng 20 số đầu tiên trong dãy finabocci là: "+sum);


    </script>

</body>
</html>
