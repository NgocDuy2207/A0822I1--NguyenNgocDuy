<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số fibonacci đầu tiên</title>
</head>
<body>
    <span id="fibobacci"></span>
    <script>
        let firstF = 0, secondF = 1, nextFibonacci;

        for( let i=0;i <= 20;i++){
            console.log(firstF);
            nextFibonacci = firstF + secondF;
            firstF = secondF;
            secondF = nextFibonacci;

        }





    </script>

</body>
</html>
