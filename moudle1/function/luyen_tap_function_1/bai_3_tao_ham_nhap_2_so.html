<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm nhập 2 số</title>
</head>
<body>
    <script>
        let firstNumBer = +prompt("nhập vào số thứ nhất");
        let secondNumBer =+prompt("nhập vào số thứ 2");
        let result = inputNumBers(firstNumBer, secondNumBer);
        alert(result);



        function inputNumBers(a, b) {
            if (a > b){
                return a > b;
            }
            if ( a <= b){
                return a+b;
            }

        }


        
        
        
        
    </script>

</body>
</html>
