<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm nhận vào một đối số dạng số</title>
</head>
<body>
    <script>



        let numBer = +prompt("nhập số");
        let result = increaseNumBer(numBer);
        alert(result);

        function increaseNumBer(num) {

            return num += 1;
        }





    </script>

</body>
</html>
