<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi độ dài</title>
</head>
<body>
    <script>

        let feet = +prompt("nhập vào feet");
        alert("đổi ra meter là: "+feetToMeter(feet));
        let merTer = +prompt("nhập vào meter");
        alert("đổi ra feet là: " + meterToFeet(merTer));
        
        function feetToMeter(feet) {
                return feet*0.305;
        }
        function  meterToFeet(meter) {
            return meter*3.279;
        }

        
        
    </script>

</body>
</html>
