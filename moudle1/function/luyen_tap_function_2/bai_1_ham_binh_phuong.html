<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm bình phương của một số</title>
</head>
<body>
    <script>

        let numBer = +prompt("nhập vào một số");
        while ( numBer > 0){
            alert(isSquared(numBer));
            break;
        }

        function isSquared(num) {
            return num*num;
        }
        
        
    </script>

</body>
</html>
