<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kiểm ra số nguyên dương</title>
</head>
<body>
    <script>
        let numBer = parseInt(prompt("nhập vào một số"));
        positiveInteger(numBer);



        function positiveInteger(num) {
            if (num >= 0) {
                return true;
            } else {
                return false;
            }
        }



    </script>

</body>
</html>
