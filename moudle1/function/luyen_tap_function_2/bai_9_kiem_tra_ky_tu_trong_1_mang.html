<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự đó có trong mảng hay không, và bao nhiêu lần</title>
</head>
<body>
    <script>
        let lengthArr = +prompt("nhập vào độ dài mảng");
        let arr = [];
        for (let i = 0; i < lengthArr;i++){
            arr[i]= prompt("phần tử thứ "+i);
        }
        let char = prompt("nhập vào một ký tự bất kỳ để kiểm tra");

        let count = 0;
        //gọi hàm
        alert(checkArr(char, arr));
        alert("số phần tử đó có trong mảng" + count);
        function checkArr(element, arr1) {

            for (let i = 0; i < arr1.length;i++){
                if (arr1[i] === element){
                    count++;
                }
            }
            return (count > 0) ? true : false;
        }
    </script>

</body>
</html>
