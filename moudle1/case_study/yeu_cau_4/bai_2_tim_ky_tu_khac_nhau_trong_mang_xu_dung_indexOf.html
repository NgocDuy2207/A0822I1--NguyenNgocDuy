        let arr1 = ['a', 'b','b', 'c', 'a', 'e', 'd', 'f','f'];
        function unique(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        alert("số lượng ký tự khác nhau là: "+unique(arr1).length);
