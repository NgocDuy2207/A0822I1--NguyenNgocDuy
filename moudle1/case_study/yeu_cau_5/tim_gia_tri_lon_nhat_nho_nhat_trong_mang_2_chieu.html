<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max min trong mảng 2 chiều</title>
</head>
<body>
    <script>
        function arrMinMax() {
            let arr =[
                []
            ]
            let row = +prompt("nhập vào số hàng");
            let col = +prompt("nhập vào số cột");
            let array = new Array(row);
            for (let i = 0; i <row ; i++) {
                array[i] = new Array(col)
                for (let j = 0; j <col ; j++) {
                    array[i][j]= +prompt("nhập vào phần tử thứ: "+ i+"-"+j);
                }
            }
            let min = array[0][0];
            let max = array[0][0];
            for (let i = 0; i <array.length ; i++) {
                for (let j = 0; j <array[i].length ; j++) {
                    if (array[i][j] >= min){
                        max = array[i][j];
                    }else {
                        min = array[i][j];
                    }
                    document.write(array[i][j]);
                }
                document.write("<br>");
            }
            document.write("min của mảng 2 chiều: "+min+"<br>");
            document.write("max của mảng 2 chiều: "+max);

        }
        arrMinMax();



    </script>

</body>
</html>
