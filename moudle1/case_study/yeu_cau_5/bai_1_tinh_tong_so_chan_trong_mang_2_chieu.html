<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng số chẵn mảng 2 chiều</title>
</head>
<body>
    <script>
        let arr =[
            []
        ]
        let row = +prompt("nhập vào số hàng");
        let col = +prompt("nhập vào số cột");
        let array = new Array(row);
        for (let i = 0; i <row ; i++) {
            array[i] = new Array(col)
            for (let j = 0; j <col ; j++) {
                array[i][j]= +prompt("nhập vào phần tử thứ: "+ i+"-"+j);
            }
        }
        let sum = 0;
        for (let i = 0; i <array.length ; i++) {
            let isCheck = true;
            for (let j = 0; j <array[i].length ; j++) {
                if (array[i][j]%2==0){
                    sum +=array[i][j];
                }
                document.write(array[i][j]);
            }
            document.write("<br>");
        }
        document.write("tổng các số chẵn trong mảng: "+sum);

    </script>
</body>
</html>
