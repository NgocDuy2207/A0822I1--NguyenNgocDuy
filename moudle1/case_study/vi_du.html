        function toUpperSpaceChar(string) {
            let arrString = string.split(' ');
            let result = '';
            for (let i = 0; i < arrString.length; i++) {
                if ('' !== arrString[i]) {
                    result += arrString[i].substr(0, 1).toUpperCase()
                        + arrString[i].substr(1).toLowerCase()
                        + ' ';
                }
            }
            return result.trim();
        }
