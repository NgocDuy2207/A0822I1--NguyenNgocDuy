<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dụng mảng prefixsum</title>
</head>
<body>
    <script>
        let  arr = [1, 3, 3, 4,5,6];
        let newArr = [];
        let sum = 0;
        for (let i = 0; i < arr.length;i++){
            sum +=arr[i];
            newArr.push(sum);
        }
        document.write("mảng cũ: "+arr +"<br>");
        document.write("mảng mới: "+newArr);

    </script>

</body>
</html>
