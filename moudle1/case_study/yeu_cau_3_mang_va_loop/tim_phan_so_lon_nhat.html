<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phân số lớn nhất</title>
</head>
<body>
    <script>
        let a = [2,2,5];
        let b = [3,3,5];
        function maxFraction(numerators, denominators){
        let arr = [];
        for (let i= 0;i < numerators.length;i++ ){
            arr.push(numerators[i] / denominators[i]);
        }
        let max = arr[0];
        let maxIndex = 0;
        for (let i = 0; i<arr.length;i++){
            if (max < arr[i]){
                max = arr[i];
                maxIndex = i;
            }
        }
        return maxIndex ;
        }
   document.write(maxFraction(a, b));

    </script>

</body>
</html>
