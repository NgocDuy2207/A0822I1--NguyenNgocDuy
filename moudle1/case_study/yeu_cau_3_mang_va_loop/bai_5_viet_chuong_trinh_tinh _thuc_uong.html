<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình tính thức uống</title>
</head>
    <table>
        <tr>
            <th>ID</th>
            <th>Drinks</th>
        </tr>
    </table>


<body>
    <div id="menu"></div> <br>
    <span>
    <input type="text" id="order" placeholder="1 to 6 enter order || 7 to end">
    <input type="button" value="order" onclick="order()">
    </span> <br>
    <div id="show"> </div>
    <script>
        class Drinks {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            getName(){
                return this.name;
            }
            getPrice(){
                return this.price;
            }
            setName(name){
                this.name = name;
            }
            setPrice(price){
                this.price = price;
            }
        }
        let drink1 = new Drinks("cafe", 10000);
        let drink2 = new Drinks("Cam Vắt", 20000);
        let drink3 = new Drinks("Nước ép Cà Rốt", 25000);
        let drink4 = new Drinks("Nước ép cà chua", 25000);
        let drink5 = new Drinks("Nước lọc", 10000);
        let drink6 = new Drinks("Nước Dừa", 20000);
        let menuDrinks = [drink1, drink2, drink3, drink4, drink5,drink6];
        let orderList = [];
        let orderAmount = [];

        let data = '<table border="1">\n' +
            '        <tr>\n' +
            '            <th>ID</th>\n' +
            '            <th>Drinks</th>\n' +
            '            <th>Price</th>\n' +
            '        </tr>\n'
        for (let i = 0; i < menuDrinks.length;i++){
            data += '<tr>\n' +
                '            <th>'+(i+1)+'</th>\n' +
                '            <th>'+menuDrinks[i].getName()+'</th>\n' +
                '            <th>'+menuDrinks[i].getPrice()+'</th>\n' +
                '        </tr>'
        }
             data += '</table>';
        document.getElementById("menu").innerHTML = data;

        function order() {
            let orderIndex = document.getElementById("order").value -1;
            if (orderIndex < 0){
                alert("please enter number 1 to 7");
            }else if(orderIndex> 5){
                let payment = 0 ;
                for (let i = 0; i < orderList.length;i++){
                    payment += orderList[i].getPrice()*orderAmount[i];
                }
                alert("Payment " + payment);


            }else {
                let order_item_Amount = +prompt("enter the amount of" + menuDrinks[orderIndex], 1);
                orderList.push(menuDrinks[orderIndex]);
                orderAmount.push(order_item_Amount);
                document.getElementById("order").value = "";

            }
            show();

        }
        function show() {
            let tableString = '<table border="1">\n' +
                '        <tr>\n' +
                '            <th>ID</th>\n' +
                '            <th>Drinks</th>\n' +
                '            <th>Amount</th>\n' +
                '            <th>Price</th>\n' +
                '            <th>Total</th>\n' +
                '        </tr>\n'
            for (let i = 0; i < orderList.length ; i++){
                tableString += '<tr>\n' +
                    '            <th>'+(i+1)+'</th>\n' +
                    '            <th>'+orderList[i].getName()+'</th>\n' +
                    '            <th>'+orderAmount[i].getPrice()+'</th>\n' +
                    '            <th>'+orderList[i].getPrice()+'</th>\n' +
                    '            <th>'+orderList[i].getPrice()*orderAmount[i]+'</th>\n' +
                    '        </tr>\n'

            }



                 tableString+= '</table>';
            document.getElementById("show").innerHTML = tableString;


        }





    </script>








</body>
</html>
