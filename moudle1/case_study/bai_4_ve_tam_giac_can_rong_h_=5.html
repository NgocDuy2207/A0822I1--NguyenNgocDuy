<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân rỗng h=5</title>
</head>
<body>
    <script>
        const rows = 6;
        const cols = 10 ;
        for (let i=0;i <= rows;i++) {
            for (let j = 0; j <= cols; j++) {
                if ( i==rows || j == parseInt(cols / 2) - i || j == parseInt(cols / 2) + i) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
