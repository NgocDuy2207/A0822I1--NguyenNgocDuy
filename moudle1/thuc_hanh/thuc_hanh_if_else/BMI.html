<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>

    <span><input type="text" id="weight">weight: </span><br>
    <span><input type="text" id="height">height: </span><br> <br>
    <button onclick="ketqua()">ket qua</button>
    <p id="kq" style="color: #D50000"></p>
    <script>
        function ketqua() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let bmi = weight / (height^2);
            if(bmi < 18.5){
                document.getElementById("kq").innerHTML = "Chỉ số BMI : "+bmi+ " là: "+ " Underweight";
            }else if (bmi < 25){
                document.getElementById("kq").innerHTML = "Chỉ số BMI :" +bmi+ "là:" + "Nomal";
            }else if(bmi < 30){
                document.getElementById("kq").innerHTML = "Chỉ số BMI : "+bmi+ "là: " + "Overweight";
            } else {
                document.getElementById("kq").innerHTML = "CHỉ số BMI: "+bmi+ "là:" +"Obese";
            }
        }



    </script>

</body>
</html>
