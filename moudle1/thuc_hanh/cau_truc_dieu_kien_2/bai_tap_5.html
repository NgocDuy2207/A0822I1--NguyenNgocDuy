<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5: Tính diện tich tam giác vuông</title>
</head>
<body>
    <script>
        var a = prompt("nhập vào cạnh a của tam giác vuông");
        var b = prompt("nhập vào cạnh b của tam giác vuông");
        if (a>0 &&b>0){
            alert("Diện tích tam giác vuông là: " +(a*b)/2+"cm2");
        }else {
            alert("nhập lại");
        }

    </script>

</body>
</html>
