<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng cao</title>
    <style>
        table {
            width: 40%;
            border: 2px solid black;
            margin: auto;
            border-collapse: collapse;
        }
        tr, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr style="color: white">
                <th rowspan="2" style="background: red" >Thứ</th>
                <th colspan="2" style="background: red">Hoạt Động</th>
            </tr>
            <tr style="color: white ">

                <th style="background: red">Sáng</th>
                <th style="background: red">Chiều</th>
            </tr>
            <tr>
                <th>Thứ Hai</th>
                <th>Thể Dục</th>
                <th>HD trò chơi mới</th>
            </tr>
            <tr>
                <th>Thứ 3</th>
                <th>Nhận Biết Tập Nói</th>
                <th>Rèn Nề Nếp Kỹ Năng Sống</th>
            </tr>
            <tr>
                <th>Thứ 4</th>
                <th>Âm Nhạc</th>
                <th>Vui Chơi</th>
            </tr>
            <tr>
                <th>Thứ 5</th>
                <th>Văn Học</th>
                <th>Nhận biết các giá trị sống</th>
            </tr>
        </table>
    </form>
</body>
</html>
