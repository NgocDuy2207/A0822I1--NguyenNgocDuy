<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng tính đơn giản</title>
</head>
<body>
    <input type="text" id="value1" name="value1">
    <input type="text" id="value2" name="value2"><br> <br>
    <button onclick="addition()">additon(+)</button>
    <button onclick="subtraction()">subtraction(-)</button>
    <button onclick="multiplication()">multiplication(x)</button>
    <button onclick="division()">division(/)</button>
    <p id="kq"></p>

    <script>

        function addition() {
            let value1 = parseFloat(document.getElementById("value1").value);
            let value2 =parseFloat(document.getElementById("value2").value);
            let cong = (value1 + value2);
            document.getElementById("kq").innerText = "phép tính cộng là: " +cong;
        }
        function subtraction() {
            let value1 = parseFloat(document.getElementById("value1").value);
            let value2 =parseFloat(document.getElementById("value2").value);
            let tru = (value1 - value2);
            document.getElementById("kq").innerText = "phép tính cộng là: " +tru;
        }
        function multiplication() {
            let value1 = parseFloat(document.getElementById("value1").value);
            let value2 =parseFloat(document.getElementById("value2").value);
            let nhan = (value1*value2);
            document.getElementById("kq").innerText = "phép tính cộng là: " +nhan;
        }
        function division() {
            let value1 = parseFloat(document.getElementById("value1").value);
            let value2 =parseFloat(document.getElementById("value2").value);
            let chia = (value1/value2);
            document.getElementById("kq").innerText = "phép tính cộng là: " +chia;
        }
    </script>
</body>
</html>
