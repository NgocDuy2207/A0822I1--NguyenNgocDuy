<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh Swith Case</title>
</head>
<body>
    <input type="text" id="month">
    <button onclick="month()">Tính Số Ngày</button> <br> <br>
    <p id="ketqua"></p>
    <script>
        function month() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerText = "tháng có 31 ngày";
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua").innerText = "tháng có 30 ngày";
                break;
                case 2:
                    document.getElementById("ketqua").innerText = "tháng có 28 hoặc 29 ngày";
                break;
                default:
                    document.getElementById("ketqua").innerText = "vui lòng nhập lại tháng";
            }
        }
    </script>


</body>
</html>
