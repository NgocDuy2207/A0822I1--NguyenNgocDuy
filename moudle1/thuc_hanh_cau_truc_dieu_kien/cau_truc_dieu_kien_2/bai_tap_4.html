<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 4: Tính Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a = prompt("nhập vào cạnh a");
        var b = prompt("nhập vào cạnh b");
        if(a > 0 && b > 0){
            alert("Diện tích hình chữ nhật là: "+(a*b) + "cm2");
        }else{
            alert("vui lòng nhập lại");
        }

    </script>

</body>
</html>
