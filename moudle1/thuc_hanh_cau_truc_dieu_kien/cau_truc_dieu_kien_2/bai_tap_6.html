<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 6: giải phương trình bậc nhất</title>
</head>
<body>
    <script>
        var a = prompt("nhập vào số a");
        var b = prompt("nhập vào số b");
        if(a == 0){
            if (b==0){
                alert("phương trình vô số nghiệm");
            }else {
                alert("phương trình vô nghiệm");
            }
        }else{
            alert("phương trình có 1 nghiệm duy nhất là: "+(-b/a));
        }
    </script>

</body>
</html>
