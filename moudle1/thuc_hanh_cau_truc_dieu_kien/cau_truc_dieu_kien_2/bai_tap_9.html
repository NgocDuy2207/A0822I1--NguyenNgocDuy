<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 9: Kiểm tra 3 số thực có phải là cạnh của 1 tam giác không</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("nhập vào số a"));
        var b = parseFloat(prompt("nhập vào số b"));
        var c = parseFloat(prompt("nhập vào số c"));
        if (a,b,c > 0 && a+b >c && b+c>a && a+c>b){
            alert("a,b,c là cạnh của 1 tam giác");
        }else {
            alert("a,b,c không phải là cạnh của 1 tam giác");
        }

    </script>

</body>
</html>
