<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 8: Kiểm tra tuổi</title>
</head>
<body>
    <script>
        var tuoi = parseInt(prompt("nhập vào tuổi một người"));
        if (tuoi > 0 && tuoi <= 120){
            alert("tuổi của người này là: "+tuoi);
        }else {
            alert("vui lòng nhập lại tuổi");
        }

    </script>

</body>
</html>
