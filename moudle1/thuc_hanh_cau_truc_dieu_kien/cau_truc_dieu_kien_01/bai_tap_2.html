<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 2</title>
</head>
<body>
    <script>
        let tuoi = prompt("nhập vào tuổi học sinh");
        if (tuoi < 15 && tuoi > 0){
            alert("tuổi học sinh không đủ điều kiện vào học lớp 10");
        }else{
            alert("có thể đăng ký vào học lớp 10");
        }
    </script>

</body>
</html>
