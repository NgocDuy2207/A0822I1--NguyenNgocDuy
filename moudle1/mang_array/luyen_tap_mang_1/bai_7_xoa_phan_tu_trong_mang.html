<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoá phần tủ trong mảng nếu có</title>
</head>
<body>
    <script>
        let numbers = +prompt("nhập vào độ dài mảng");
        let arr = [];
        for (var i = 0; i < numbers;i++){
            arr[i] = +prompt("nhập vào phần tử thứ "+ i);
        }
        document.write(arr+"<br>");
        let numberV = +prompt("Enter a number");
        for (let i = 0; i < arr.length;i++){
            if (numberV==arr[i]){
                arr[i]=0;
                for (let j = i; j < arr.length -1; j++){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }

        }

        document.write(arr);


    </script>

</body>
</html>
