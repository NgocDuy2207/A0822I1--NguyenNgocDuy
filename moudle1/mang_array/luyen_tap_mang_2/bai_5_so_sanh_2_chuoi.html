<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 2 chuỗi</title>
</head>
<body>
    <script>
        let chuoi1 = prompt("nhập vào chuỗi 1");
        let chuoi2 = prompt("nhập vào chuỗi 2");
        let check = true;
        for (let i = 0; i < chuoi1.length ; i++){
            for (let j =0 ; j < chuoi2.length; j++){
                if ( chuoi1[i] === chuoi2[j]){
                    check = true;
                }else {
                    check = false;
                }
            }
        }
        if (check == true){
            alert("hai chuỗi bằng nhau");
        }else {
            alert("hai chuõi khách nhau");
        }
    </script>

</body>
</html>
